apiVersion: 1.0.0
metadata:
 generateName: dotnet-contoso-
projects:
  - name: contoso-app
    source:
      location: 'https://github.com/pittar-sandbox/dotnet-contoso-app.git'
      type: 'git'
  - name: contoso-gitops-admins
    source:
      location: 'https://github.com/pittar-sandbox/dotnet-contoso-gitops-admins.git'
      type: 'git'
  - name: contoso-gitops-developers
    source:
      location: 'https://github.com/pittar-sandbox/dotnet-contoso-gitops-developers.git'
      type: 'git'
components:
  - id: redhat-developer/che-omnisharp-plugin/latest
    type: chePlugin
    alias: omnisharp
  - id: redhat-developer/netcoredbg-theia-plugin/latest
    type: chePlugin
    alias: netcoredbg
  - mountSources: true
    endpoints:
      - name: demo
        port: 5000
    memoryLimit: 1Gi
    type: dockerimage
    volumes:
      - name: nuget
        containerPath: /home/jboss/.nuget
    alias: dotnet
    image: 'quay.io/pittar/crw-dotnet-stack:2.8'
    env:
      - name: ASPNETCORE_ENVIRONMENT
        value: "Development"
  - id: redhat/vscode-xml/latest
    type: chePlugin
  - alias: sqlserver
    endpoints:
      - name: sqlserver
        port: 1433
    memoryLimit: 3Gi
    type: dockerimage
    image: 'mcr.microsoft.com/mssql/rhel/server:2019-latest'
    env:
      - name: ACCEPT_EULA
        value: "Y"
      - name: SA_PASSWORD
        value: "r3dh4t1!"
commands:
  - name: 1. Install cli dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/contoso-app'
        type: exec
        command: dotnet tool install --global dotnet-ef
        component: dotnet
  - name: 2. Update dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/contoso-app'
        type: exec
        command: dotnet restore
        component: dotnet
  - name: 3. Run SQL Server Migrations
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/contoso-app'
        type: exec
        command: dotnet ef database update
        component: dotnet
  - name: 4. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/contoso-app'
        type: exec
        command: dotnet build
        component: dotnet
  - name: 5. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/contoso-app'
        type: exec
        command: dotnet run
        component: dotnet
